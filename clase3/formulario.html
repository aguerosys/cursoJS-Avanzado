<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="formulario.js"></script>
    <script defer src="variables.js"></script>
    <script defer src="conectividad.js"></script>

    <script defer src="eventosformulario.js"></script>

</head>
<body>
    <h1>Formulario</h1>
    <div class="form" id="formulario">
        <form>
            <input type="text" name="" id="nombre" placeholder="Nombre" >
            <input type="tel" name="" id="telefono" placeholder="Telefono" >
            <input type="email" name="" id="email" placeholder="Email" >
            <input type="url" name="" id="url" placeholder="Perfil linkedin" >
            <input type="submit" value="Enviar" id="btnEnviar" class="btn" >
        </form>
        <select name="" id="seleccion"></select>
    </div>
</body>
</html>
